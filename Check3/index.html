<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- jQueryを動かすために必要な物がここに必要 -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click">クリック</button>
    <script>
    //  ここにjQueryを記入
    let flag = 0;
    $('button').on('click',function(){
        if (flag == 0){
 $('.left').animate({width:'0%' }, 500 , 'swing');
 $('.right').animate({width:'0%' }, 500 , 'swing');
 flag = 1;
        }
        else if (flag == 1){
 $('.left').animate({width:'50%' }, 500 , 'swing');
 $('.right').animate({width:'50%' }, 500 , 'swing');
 flag = 0;
    }

});


    </script>
  </body>
</html>
