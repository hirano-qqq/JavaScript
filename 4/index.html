<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <p>残タスク数:{{ uncheckList }} / {{ allList }}</p>
        <input type="text" v-model="addText" placeholder="ToDoを入力して">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button><br>
        <input type="text" v-model="searchText" placeholder="キーワードを入力して"><hr>
        <div v-if="searchText == ''">
        <div v-if="list.length" >
            <ul v-for="todo in list">
            <li>
                <span v-bind:class="{ done: todo.isChecked }">
                    <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                </span>
            </li>
        </ul>
        </div>
        <div v-else>　1
            <p>現在タスクはありません</p>
        </div>
        </div>
        <div v-else>
            <ul v-for="todo in list">
                <li v-if="todo.text.indexOf(searchText) > -1">
                    <span v-bind:class="{ done: todo.isChecked }">
                        <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                    </span>
                </li>
            </ul>            

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
